<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA J√∫nior Martins</title>
  <style>
    /* Estilos gerais */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003300, #000000);
      color: #ffffff;
      text-align: center;
      padding: 50px 20px;
      height: 100%;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    button {
      padding: 15px 40px;
      font-size: 22px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00ccaa;
    }

    .sinal-box {
      margin-top: 50px;
      font-size: 28px;
      font-weight: bold;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: white;
      white-space: pre-line;
    }

    .buscando {
      color: #cccccc;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .azul {
      color: white;
      text-shadow: none;
      animation: none;
    }

    .vermelho {
      color: white;
      text-shadow: none;
      animation: none;
    }

    /* Estilo do iframe para exibir o site de apostas */
    .apostas-container {
      margin-top: 50px;
      width: 100%; /* Ocupa toda a largura dispon√≠vel */
      height: 70vh; /* Ajuste para ocupar mais espa√ßo vertical (70% da altura da tela) */
      border: none;
    }

    /* Responsividade para dispositivos m√≥veis */
    @media (max-width: 768px) {
      .apostas-container {
        height: 65vh; /* Ajusta o tamanho do iframe em dispositivos m√≥veis */
      }
    }

    @media (max-width: 480px) {
      .apostas-container {
        height: 60vh; /* Ajusta o tamanho do iframe para telas muito pequenas */
      }
    }
  </style>
</head>
<body>

  <div class="logo">IA J√∫nior Martins</div>
  <button onclick="buscarSinal()">BUSCAR SINAL</button>
  <div class="sinal-box" id="resultado"></div>

  <script>
    function buscarSinal() {
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.textContent = "Buscando entrada...";
      resultadoDiv.classList.add('buscando');
      resultadoDiv.classList.remove('azul', 'vermelho');

      setTimeout(() => {
        const sorteio = Math.random() < 0.5 ? 'azul' : 'vermelho';

        if (sorteio === 'azul') {
          resultadoDiv.textContent = "üîµPLAYER - PROBABILIDADE SEM GALEüéØ";
          resultadoDiv.classList.add('azul'); 
        } else {
          resultadoDiv.textContent = "üî¥BANKER - PROBABILIDADE SEM GALEüéØ";
          resultadoDiv.classList.add('vermelho'); 
        }
      }, 2000); 
    }
  </script>

  <!-- Conte√∫do protegido -->
  <div id="conteudo">
    <iframe class="apostas-container" src="https://m.reals.bet.br/live-casino" title="Casa de Apostas Real's Bet" allowfullscreen></iframe>
  </div>

</body>
</html>

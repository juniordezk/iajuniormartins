<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA J√∫nior Martins</title>
  <style>
    /* Estilos gerais */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Garante que o fundo ocupe toda a tela */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003300, #000000);
      color: #ffffff;
      text-align: center;
      padding: 50px 20px;
      height: 100%;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #00ffcc;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    button {
      padding: 15px 40px;
      font-size: 22px;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00ccaa;
    }

    /* Box de resultado */
    .sinal-box {
      margin-top: 50px;
      font-size: 28px;
      font-weight: bold;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      white-space: pre-line;
    }

    /* Anima√ß√£o apenas para "Buscando entrada..." */
    .buscando {
      color: #cccccc;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Sem anima√ß√£o para as op√ß√µes de sorteio */
    .azul, .vermelho {
      color: white;
      text-shadow: none;
      animation: none;
    }

    /* Estilo do iframe para exibir o site de apostas */
    .apostas-container {
      margin-top: 50px;
      width: 100%;
      height: 95vh; /* Ajusta para ocupar 95% da altura da tela */
      border: none;
    }

    /* Responsividade para dispositivos m√≥veis */
    @media (max-width: 768px) {
      .apostas-container {
        height: 90vh; /* Ajusta o tamanho do iframe em dispositivos m√≥veis */
      }
    }

    @media (max-width: 480px) {
      .apostas-container {
        height: 90vh; /* Ajusta o tamanho do iframe para telas muito pequenas */
      }
    }

    /* Estilo para esconder o conte√∫do at√© a senha ser correta */
    #conteudo {
      display: none;
    }

    /* Estilo para bloquear intera√ß√£o at√© a senha ser correta */
    #bloqueado {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Opacidade preta para bloquear */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 9999;
    }

    /* Bot√£o "Alternar Mercado" */
    .alternar-mercado {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 5px 15px; /* Diminui o tamanho do bot√£o */
      font-size: 14px; /* Diminui o tamanho da fonte */
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .alternar-mercado:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <div id="bloqueado">Acesso restrito. Por favor, digite a senha para continuar.</div>

  <div class="logo">IA J√∫nior Martins</div>
  <button id="buscarSinal" onclick="buscarSinal()">BUSCAR SINAL</button>
  <div class="sinal-box" id="resultado"></div>
  
  <!-- Bot√£o para alternar mercado -->
  <button class="alternar-mercado" onclick="alternarMercado()">Alternar Mercado</button>

  <script>
    const senhaCorreta = "1234"; // Defina a senha aqui
    let isSenhaCorreta = false; // Vari√°vel para verificar se a senha foi corretamente inserida
    let mercadoAtual = "Bac Bo"; // Mercado inicial
    const roletaOpcoes = [
      "üé∞4 e seus vizinhos",
      "üé∞9 e seus vizinhos",
      "üé∞26 e seus vizinhos",
      "üé∞10 e seus vizinhos"
    ];
    const footballStudioOpcoes = [
      "üîµVISITANTE - PROBABILIDADE SEM GALEüéØ",
      "üî¥CASA - PROBABILIDADE SEM GALEüéØ"
    ];
    let sorteioAtual = "";

    // Fun√ß√£o para verificar a senha
    const verificarSenha = () => {
      let senha;
      // Enquanto a senha estiver incorreta, manter a solicita√ß√£o de senha
      while (!isSenhaCorreta) {
        senha = prompt("Digite a senha para acessar o conte√∫do:");

        if (senha === senhaCorreta) {
          isSenhaCorreta = true;
          document.getElementById("conteudo").style.display = "block"; // Exibe o conte√∫do
          document.getElementById("bloqueado").style.display = "none"; // Remove o bloqueio
        } else {
          alert("Senha incorreta. Acesso negado.");
        }
      }
    };

    // Executa a fun√ß√£o ao carregar a p√°gina
    window.onload = () => {
      verificarSenha();
      // Define as cores dos bot√µes para o mercado inicial (Bac Bo)
      document.querySelector("#buscarSinal").style.backgroundColor = "blue";
      document.querySelector(".alternar-mercado").style.backgroundColor = "blue";
    };

    function buscarSinal() {
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.textContent = "Buscando entrada...";
      resultadoDiv.classList.add('buscando'); // Ativa a anima√ß√£o de piscar
      resultadoDiv.classList.remove('azul', 'vermelho'); // Remove qualquer resultado anterior

      setTimeout(() => {
        // Sorteio dependendo do mercado atual
        if (mercadoAtual === "Bac Bo") {
          sorteioAtual = Math.random() < 0.5 ? 'üîµPLAYER - PROBABILIDADE SEM GALEüéØ' : 'üî¥BANKER - PROBABILIDADE SEM GALEüéØ';
        } else if (mercadoAtual === "Roleta") {
          sorteioAtual = roletaOpcoes[Math.floor(Math.random() * roletaOpcoes.length)];
        } else if (mercadoAtual === "Football Studio") {
          sorteioAtual = footballStudioOpcoes[Math.floor(Math.random() * footballStudioOpcoes.length)];
        }

        // Exibe o resultado sem o prefixo "Resultado do sorteio:"
        resultadoDiv.textContent = sorteioAtual;
        // Ap√≥s mostrar o resultado, remove a anima√ß√£o de piscar
        resultadoDiv.classList.remove('buscando');

        if (sorteioAtual.includes("üîµ") || sorteioAtual.includes("üî¥")) {
          resultadoDiv.classList.add('azul');
        } else {
          resultadoDiv.classList.add('vermelho');
        }
      }, 2000); // Tempo de "buscando entrada"
    }

    // Fun√ß√£o para alternar entre os mercados
    function alternarMercado() {
      if (mercadoAtual === "Bac Bo") {
        mercadoAtual = "Roleta";
        document.querySelector("#buscarSinal").style.backgroundColor = "red";
        document.querySelector(".alternar-mercado").style.backgroundColor = "red";
      } else if (mercadoAtual === "Roleta") {
        mercadoAtual = "Football Studio";
        document.querySelector("#buscarSinal").style.backgroundColor = "green";
        document.querySelector(".alternar-mercado").style.backgroundColor = "green";
      } else {
        mercadoAtual = "Bac Bo";
        document.querySelector("#buscarSinal").style.backgroundColor = "blue";
        document.querySelector(".alternar-mercado").style.backgroundColor = "blue";
      }

      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.textContent = `Mercado Atual: ${mercadoAtual}`;
    }
  </script>

  <!-- Conte√∫do protegido -->
  <div id="conteudo">
    <iframe class="apostas-container" src="https://m.reals.bet.br/live-casino" title="Casa de Apostas Real's Bet" allowfullscreen></iframe>
  </div>

</body>
</html>

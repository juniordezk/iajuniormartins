<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA J√∫nior Martins</title>
  <style>
    /* Estilos gerais */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Garante que a altura do body ocupe toda a tela */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000; /* Cor de fundo preta */
      color: #ffffff;
      text-align: center;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh; /* Garante que a cor do fundo preencha a tela inteira */
      background-image: url('https://i.imgur.com/zxHzHjl.jpeg'); /* Link da imagem de fundo */
      background-size: cover; /* Faz a imagem cobrir toda a tela */
      background-position: center; /* Centraliza a imagem */
      background-attachment: fixed; /* Mant√©m a imagem fixa enquanto rola a p√°gina */
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 30px;
      margin-bottom: 15px;
      letter-spacing: 2px;
      max-width: 80%; /* Ajuste para evitar que a logo fique muito grande */
      margin-left: auto;
      margin-right: auto;
    }

    /* Tela de sele√ß√£o de jogo */
    .selecionar-jogo {
      margin-top: 20px;
    }

    .opcao-jogo {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .opcao-jogo:hover {
      opacity: 0.8;
    }

    /* Estilo do bot√£o de voltar */
    .voltar-btn {
      position: absolute;
      top: 20px; /* Posiciona a seta no topo da tela */
      left: 20px; /* Posiciona a seta no canto esquerdo */
      font-size: 30px;
      color: black; /* Cor preta para a seta */
      cursor: pointer;
      background: none;
      border: none;
      display: inline-block; /* Exibe o √≠cone de voltar */
      transition: transform 0.3s;
    }

    /* Efeito ao passar o mouse */
    .voltar-btn:hover {
      transform: scale(1.2); /* Aumenta o tamanho ao passar o mouse */
    }

    /* Estilo do iframe para exibir o site de apostas */
    .apostas-container {
      margin-top: 50px;
      width: 100%;
      height: 100vh; /* Aumenta a altura do iframe */
      border: none;
    }

    /* Adicionando a borda preta fina na parte superior do iframe */
    .apostas-container {
      border-top: 2px solid black; /* Borda preta fina na parte superior */
    }

    /* Estilo dos ret√¢ngulos */
    .retangulo {
      width: 55%; /* Diminui um pouco a largura dos ret√¢ngulos */
      margin: 15px auto; /* Centraliza os ret√¢ngulos na tela */
      background-color: rgba(0, 0, 0, 0.7); /* Fundo preto com um pouco de transpar√™ncia */
      border: 2px solid #fff; /* Borda branca */
      border-radius: 10px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Tamanho do bot√£o dentro do ret√¢ngulo */
    .botao-retangulo {
      width: 100%;
      padding: 12px;
      font-size: 16px; /* Bot√£o agora com texto um pouco menor */
      color: #fff;
      background-color: #444;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    /* Efeito ao passar o mouse no bot√£o */
    .botao-retangulo:hover {
      opacity: 0.8;
    }

    /* Efeito de clique no bot√£o */
    .botao-retangulo:active {
      transform: scale(0.95);
    }

    /* Ret√¢ngulo 1: Bot√£o de Buscar Sinal */
    #buscarSinalRetangulo {
      height: 40px; /* Ret√¢ngulo superior com altura menor */
    }

    /* Ret√¢ngulo 2: Jogo Selecionado com fundo mais escuro */
    #jogoSelecionadoRetangulo {
      height: 80px; /* Ret√¢ngulo inferior ajustado para ser mais equilibrado */
      background-color: rgba(0, 0, 0, 0.9); /* Fundo mais escuro para o ret√¢ngulo inferior */
      border: 2px solid #fff; /* Borda branca padr√£o */
    }

    /* Ajuste no texto de "Buscando Entrada" e "Resultado" */
    .sinal-box {
      font-size: 30px; /* Aumenta o tamanho da fonte proporcionalmente ao tamanho do ret√¢ngulo */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; /* Centraliza o texto verticalmente no ret√¢ngulo */
      text-align: center;
    }

    /* Anima√ß√£o de piscar no texto "Buscando Entrada" */
    .buscando {
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Cor de fundo para quando estiver "Buscando Entrada" */
    .buscando-bg {
      background-color: #ffcc00; /* Amarelo quando est√° buscando */
    }

    /* Estilo da borda amarela */
    .buscando-borda {
      border-color: #ffcc00; /* Borda amarela durante a anima√ß√£o */
    }

    /* Ajustes para telas menores */
    @media screen and (max-width: 768px) {
      .retangulo {
        width: 80%; /* Aumenta a largura do ret√¢ngulo para dispositivos m√≥veis */
        margin: 10px auto; /* Centraliza os ret√¢ngulos */
        padding: 8px; /* Diminui o padding para ajustar o conte√∫do */
      }

      /* Ajuste no tamanho do bot√£o dentro do ret√¢ngulo */
      .botao-retangulo {
        font-size: 14px; /* Reduz o tamanho da fonte */
        padding: 10px; /* Ajusta o padding para o bot√£o */
      }

      /* Ajustes no texto dentro do ret√¢ngulo */
      .sinal-box {
        font-size: 24px; /* Ajusta o tamanho da fonte para o celular */
        height: 80%; /* Diminui o tamanho do texto para caber bem */
      }

      /* Ajustes no bot√£o de buscar sinal para dispositivos m√≥veis */
      #buscarSinalRetangulo {
        height: 35px; /* Ajusta a altura do bot√£o */
      }

      /* Ajusta o ret√¢ngulo de baixo */
      #jogoSelecionadoRetangulo {
        height: 70px; /* Ajusta a altura do ret√¢ngulo */
      }
    }

    @media screen and (max-width: 480px) {
      .retangulo {
        width: 90%; /* Ajusta ainda mais a largura do ret√¢ngulo para telas pequenas */
      }

      .botao-retangulo {
        font-size: 12px; /* Ajusta o tamanho da fonte do bot√£o */
        padding: 8px; /* Ajusta o padding */
      }

      .sinal-box {
        font-size: 20px; /* Ajusta a fonte */
      }

      #jogoSelecionadoRetangulo {
        height: 60px; /* Ajuste final para telas menores */
      }
    }
  </style>
</head>
<body>

  <div id="bloqueado">Acesso restrito. Por favor, digite a senha para continuar.</div>

  <!-- Tela de sele√ß√£o de jogo -->
  <div id="selecionar-jogo" class="selecionar-jogo">
    <!-- Logo da p√°gina -->
    <img src="https://i.imgur.com/FEJm5Vf.png" alt="Logo IA J√∫nior Martins" class="logo">
    <button class="opcao-jogo bacbo-btn" onclick="selecionarJogo('Bac Boüé≤')">Bac Bo</button>
    <button class="opcao-jogo roleta-btn" onclick="selecionarJogo('Roletaüé∞')">Roleta</button>
    <button class="opcao-jogo footballstudio-btn" onclick="selecionarJogo('Football StudioüÉè')">Football Studio</button>
  </div>

  <!-- Conte√∫do do sorteio (aparece ao selecionar o jogo) -->
  <div id="conteudo" style="display: none; position: relative;">
    <!-- Ret√¢ngulo 1: Bot√£o de Buscar Sinal -->
    <div class="retangulo" id="buscarSinalRetangulo">
      <button class="botao-retangulo" onclick="buscarSinal()">BUSCAR SINAL</button>
    </div>
    <!-- Ret√¢ngulo 2: Jogo Selecionado -->
    <div class="retangulo" id="jogoSelecionadoRetangulo">
      <div id="resultado" class="sinal-box">Jogo Selecionado</div>
    </div>

    <!-- Exibindo o site da casa de apostas -->
    <iframe class="apostas-container" id="gameFrame" src="" title="Casa de Apostas Real's Bet" allowfullscreen></iframe>
    <button class="voltar-btn" onclick="voltarParaSelecao()">&#8592;</button>
  </div>

  <script>
    const senhaCorreta = "1234"; // Defina a senha aqui
    let isSenhaCorreta = false; // Vari√°vel para verificar se a senha foi corretamente inserida
    let mercadoAtual = "";

    // Fun√ß√£o para verificar a senha
    const verificarSenha = () => {
      let senha;
      // Enquanto a senha estiver incorreta, manter a solicita√ß√£o de senha
      while (!isSenhaCorreta) {
        senha = prompt("Digite a senha para acessar o conte√∫do:");

        if (senha === senhaCorreta) {
          isSenhaCorreta = true;
          document.getElementById("conteudo").style.display = "none"; // Esconde o conte√∫do inicialmente
          document.getElementById("bloqueado").style.display = "none"; // Remove o bloqueio
          document.getElementById("selecionar-jogo").style.display = "block"; // Exibe as op√ß√µes de jogo
        } else {
          alert("Senha incorreta. Acesso negado.");
        }
      }
    };

    window.onload = () => {
      verificarSenha();
    };

    // Fun√ß√£o para selecionar o jogo
    function selecionarJogo(jogo) {
      mercadoAtual = jogo;
      document.getElementById("selecionar-jogo").style.display = "none"; // Esconde as op√ß√µes de jogo
      document.getElementById("conteudo").style.display = "block"; // Exibe o conte√∫do do sorteio
      limparResultado(); // Limpa o resultado ao mudar de jogo

      let linkJogo = "";

      // Links para os jogos
      if (mercadoAtual === "Bac Boüé≤") {
        linkJogo = "https://reals.bet.br/live-casino/game/1402430?provider=Evolution&from=%2Flive-casino";
      } else if (mercadoAtual === "Roletaüé∞") {
        linkJogo = "https://reals.bet.br/live-casino/game/1402435?provider=Evolution&from=%2Flive-casino";
      } else if (mercadoAtual === "Football StudioüÉè") {
        linkJogo = "https://reals.bet.br/live-casino/game/1287886?provider=Evolution&from=%2Flive-casino";
      }

      // Atualiza o iframe com o link do jogo selecionado
      document.getElementById("gameFrame").src = linkJogo;
    }

    function buscarSinal() {
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.textContent = "Buscando entrada...";
      resultadoDiv.classList.add('buscando'); // Ativa a anima√ß√£o de piscar
      document.getElementById("jogoSelecionadoRetangulo").classList.add('buscando-bg'); // Adiciona a cor de fundo amarela
      document.getElementById("jogoSelecionadoRetangulo").classList.add('buscando-borda'); // Adiciona a borda amarela
      setTimeout(() => {
        // Sorteio dependendo do mercado atual
        let sorteioAtual = "";
        if (mercadoAtual === "Bac Boüé≤") {
          sorteioAtual = Math.random() < 0.5 ? 'üîµPLAYER SEM MARTINGALE' : 'üî¥BANKER SEM MARTINGALE';
        } else if (mercadoAtual === "Roletaüé∞") {
          sorteioAtual = `üé∞ N√öMERO SORTEADO: ${Math.floor(Math.random() * 37)}`;
        } else if (mercadoAtual === "Football StudioüÉè") {
          sorteioAtual = Math.random() < 0.5 ? 'üîµVISITANTE SEM MARTINGALE' : 'üî¥CASA SEM MARTINGALE';
        }
        resultadoDiv.textContent = sorteioAtual;
        resultadoDiv.classList.remove('buscando');
        document.getElementById("jogoSelecionadoRetangulo").classList.remove('buscando-bg'); // Remove a cor de fundo amarela
        document.getElementById("jogoSelecionadoRetangulo").classList.remove('buscando-borda'); // Remove a borda amarela
      }, 2000);
    }

    // Fun√ß√£o para limpar o resultado ao mudar de jogo
    function limparResultado() {
      document.getElementById('resultado').textContent = '';
    }

    function voltarParaSelecao() {
      document.getElementById("conteudo").style.display = "none"; 
      document.getElementById("selecionar-jogo").style.display = "block"; 
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA J√∫nior Martins</title>
  <style>
    /* Estilos gerais */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Garante que a altura do body ocupe toda a tela */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #003300, #000000); /* Cor de fundo cont√≠nua */
      color: #ffffff;
      text-align: center;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh; /* Garante que a cor do fundo preencha a tela inteira */
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #00ffcc;
      margin-top: 50px;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    /* Bot√µes padr√£o */
    button {
      padding: 15px 40px;
      font-size: 22px;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #888;
      transition: background-color 0.3s, transform 0.2s;
    }

    /* Efeito ao passar o mouse */
    button:hover {
      opacity: 0.8;
    }

    /* Efeito de clique */
    button:active {
      transform: scale(0.95);
    }

    /* Box de resultado */
    .sinal-box {
      margin-top: 50px;
      font-size: 28px;
      font-weight: bold;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      white-space: pre-line;
    }

    /* Anima√ß√£o para "Buscando entrada..." */
    .buscando {
      color: #cccccc;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Estilo do iframe para exibir o site de apostas */
    .apostas-container {
      margin-top: 50px;
      width: 100%;
      height: 95vh; /* Ajusta o iframe para ocupar quase toda a altura */
      border: none;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .apostas-container {
        height: 90vh;
      }
    }

    @media (max-width: 480px) {
      .apostas-container {
        height: 80vh; /* Ajusta para dispositivos com tela pequena */
      }
    }

    /* Estilo para esconder o conte√∫do at√© a senha ser correta */
    #conteudo {
      display: none;
    }

    /* Tela inicial de sele√ß√£o */
    .selecionar-jogo {
      margin-top: 20px;
    }

    .opcao-jogo {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .opcao-jogo:hover {
      opacity: 0.8;
    }

    /* Cores para cada jogo */
    .roleta-btn {
      background-color: red;
    }

    .bacbo-btn {
      background-color: blue;
    }

    .footballstudio-btn {
      background-color: green;
    }

    /* Ajustando o bot√£o "Pedir Sinal" para ficar mais baixo */
    #buscarSinal {
      margin-top: 30px;
    }

    /* Estilo para o √≠cone de voltar (seta) */
    .voltar-btn {
      position: absolute;
      top: 20px; /* Posiciona a seta no topo da tela */
      left: 20px; /* Posiciona a seta no canto esquerdo */
      font-size: 30px;
      color: black; /* Cor preta para a seta */
      cursor: pointer;
      background: none;
      border: none;
      display: none; /* Inicialmente escondido */
      transition: transform 0.3s;
    }

    /* Efeito ao passar o mouse */
    .voltar-btn:hover {
      transform: scale(1.2); /* Aumenta o tamanho ao passar o mouse */
    }
  </style>
</head>
<body>

  <div id="bloqueado">Acesso restrito. Por favor, digite a senha para continuar.</div>

  <div class="logo">IA J√∫nior Martins</div>

  <!-- Tela de sele√ß√£o de jogo -->
  <div id="selecionar-jogo" class="selecionar-jogo">
    <button class="opcao-jogo bacbo-btn" onclick="selecionarJogo('Bac Boüé≤')">Bac Bo</button>
    <button class="opcao-jogo roleta-btn" onclick="selecionarJogo('Roletaüé∞')">Roleta</button>
    <button class="opcao-jogo footballstudio-btn" onclick="selecionarJogo('Football StudioüÉè')">Football Studio</button>
  </div>

  <!-- Conte√∫do do sorteio -->
  <div id="conteudo">
    <button id="buscarSinal" onclick="buscarSinal()">BUSCAR SINAL</button>
    <div class="sinal-box" id="resultado"></div>
    <iframe class="apostas-container" src="https://m.reals.bet.br/live-casino" title="Casa de Apostas Real's Bet" allowfullscreen></iframe>
  </div>

  <!-- √çcone de voltar (seta) -->
  <button class="voltar-btn" onclick="voltarParaSelecao()">&#8592;</button>

  <script>
    const senhaCorreta = "1234"; // Defina a senha aqui
    let isSenhaCorreta = false; // Vari√°vel para verificar se a senha foi corretamente inserida
    let mercadoAtual = "";

    // Fun√ß√£o para verificar a senha
    const verificarSenha = () => {
      let senha;
      // Enquanto a senha estiver incorreta, manter a solicita√ß√£o de senha
      while (!isSenhaCorreta) {
        senha = prompt("Digite a senha para acessar o conte√∫do:");

        if (senha === senhaCorreta) {
          isSenhaCorreta = true;
          document.getElementById("conteudo").style.display = "none"; // Esconde o conte√∫do inicialmente
          document.getElementById("bloqueado").style.display = "none"; // Remove o bloqueio
          document.getElementById("selecionar-jogo").style.display = "block"; // Exibe as op√ß√µes de jogo
        } else {
          alert("Senha incorreta. Acesso negado.");
        }
      }
    };

    window.onload = () => {
      verificarSenha();
    };

    // Fun√ß√£o para selecionar o jogo
    function selecionarJogo(jogo) {
      mercadoAtual = jogo;
      document.getElementById("selecionar-jogo").style.display = "none"; // Esconde as op√ß√µes de jogo
      document.getElementById("conteudo").style.display = "block"; // Exibe o conte√∫do do sorteio
      document.querySelector(".voltar-btn").style.display = "inline-block"; // Exibe o √≠cone de voltar
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.textContent = `Jogo selecionado: ${mercadoAtual}`;
      
      // Altera a cor do bot√£o "Pedir Sinal" para a cor do jogo selecionado
      if (mercadoAtual === "Bac Boüé≤") {
        document.getElementById("buscarSinal").style.backgroundColor = "blue";
      } else if (mercadoAtual === "Roletaüé∞") {
        document.getElementById("buscarSinal").style.backgroundColor = "red";
      } else if (mercadoAtual === "Football StudioüÉè") {
        document.getElementById("buscarSinal").style.backgroundColor = "green";
      }
    }

    function buscarSinal() {
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.textContent = "Buscando entrada...";
      resultadoDiv.classList.add('buscando'); // Ativa a anima√ß√£o de piscar

      setTimeout(() => {
        // Sorteio dependendo do mercado atual
        let sorteioAtual = "";
        if (mercadoAtual === "Bac Boüé≤") {
          sorteioAtual = Math.random() < 0.5 ? 'üîµPLAYER SEM MARTINGALE' : 'üî¥BANKER SEM MARTINGALE';
        } else if (mercadoAtual === "Roletaüé∞") {
          sorteioAtual = `üé∞ N√öMERO SORTEADO: ${Math.floor(Math.random() * 37)}`;
        } else if (mercadoAtual === "Football StudioüÉè") {
          sorteioAtual = Math.random() < 0.5 ? 'üîµVISITANTE SEM MARTINGALE' : 'üî¥CASA SEM MARTINGALE';
        }

        resultadoDiv.textContent = sorteioAtual;
        resultadoDiv.classList.remove('buscando');
      }, 2000);
    }

    // Fun√ß√£o para voltar √† tela de sele√ß√£o
    function voltarParaSelecao() {
      document.getElementById("conteudo").style.display = "none"; // Esconde o conte√∫do do sorteio
      document.getElementById("selecionar-jogo").style.display = "block"; // Exibe as op√ß√µes de jogo novamente
      document.querySelector(".voltar-btn").style.display = "none"; // Esconde o √≠cone de voltar
    }
  </script>

</body>
</html>
